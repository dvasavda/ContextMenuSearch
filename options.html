            <h3> Entertainment & Shopping </h3>

                    <input type="checkbox" id="reddit" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">IMDb
                    <input type="checkbox" id="imdb" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">Amazon
                    <input type="checkbox" id="amazon" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>


                <label class="labels labels--checkbox">Twitter
                    <input type="checkbox" id="twitter" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">Facebook People Search
                    <input type="checkbox" id="facebookpeoplesearch" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

            </fieldset>



            <h3> Reference </h3>
            <fieldset id="group-reference">
                <label class="labels labels--checkbox">Wikipedia
                    <input type="checkbox" id="wikipedia" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">Dictionary.com
                    <input type="checkbox" id="dictionarydotcom" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">Thesaurus.com
                    <input type="checkbox" id="thesaurusdotcom" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>


                <label class="labels labels--checkbox">WolframAlpha
                    <input type="checkbox" id="wolframalpha" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">StackOverflow
                    <input type="checkbox" id="stackoverflow" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

                <label class="labels labels--checkbox">GitHub
                    <input type="checkbox" id="github" checked="checked" />
                    <div class="big-group-checkBoxes"></div>
                </label>

            </fieldset>

        </form>
